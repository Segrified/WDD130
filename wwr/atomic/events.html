<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Arcade | Events</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/ATOMIC.png" alt="Atomic Arcade Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="events.html">Events</a>
                <a href="reservations.html">Reservations</a>
            </nav>
            <div id="header_bar"></div>
            <div id="home_bar"></div>
            <div id="events_bar"></div>
            <div id="reservations_bar"></div>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/arcadeimage002.jpeg" alt="Electronic Scoreboard">
            </div>
            <div class="title-background"></div>
            <section id="hero-title">
                <h1 class="events-title">Events</h1>
            </section>
        </div>
        <main class="events-grid">
            <div id="calendar-background"></div>
            <section class="event1">
                <h3>Event 1</h3>
                <p> placeholder paragraph</p>
            </section>
            <section class="event2">
                <h3>Event 2</h3>
                <p> placeholder paragraph</p>
            </section>
            <section class="event3">
                <h3>Event 3</h3>
                <p> placeholder paragraph</p>
            </section>
            <img src="images/calendar.png" alt="Calendar">
            <form action="/my-handling-form-page" method="post">
                <ul>
                  <li>
                    <label for="event">Event:</label>
                    <select name="event" id="event">
                        <option value="event1">Event 1</option>
                        <option value="event2">Event 2</option>
                        <option value="event3">Event 3</option>
                    </select>
                  </li>
                  <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                  </li>
                  <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                  </li>
                  <li class="button">
                    <button type="submit">Sign Up</button>
                  </li>
                </ul>
            </form>
            <img src="images/arcadeimage001.jpeg" alt="Close up of arcade controls">
        </main>
        <footer>
            <p>Atomic Arcade &copy; 2023 - Tucker Giovo</p>
            <p><a href="events.html">Events</a></p>
            <p><a href="reservations.html">Reservations</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
